<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
    }

    /* Hint: What can you do with a media query and flexbox? */
    @media (min-width: 1024px){
      .pricing-container{
        display: flex;
        justify-content: center;
        align-items: center;

      }
      .pricing-plan{
      background-color: rgb(231, 231, 231);
      display:inline-flex;
      flex-direction:column;
      align-content:center;
      width: 200px;
      height:200px;
      margin:20px;
      padding:10%;
      border-radius: 5%;
      text-align:space-between;
      justify-content:center;
    }
      
      .plan-title{
      font-size: 1.3rem;
      text-align: center;
      font-weight:bold;
    }

    .plan-price{
      font-size: 2rem;
      text-align: center;
      font-weight:bold;
    }

    .plan-button{
      display:flex;
      align-self: center;
      background-color:rgb(255, 115, 0);
      color:white;
      border: solid rgb(231, 231, 231);
      border-radius: 10%;
      padding: 10px;
    }

      ul {
      list-style-type: none;
    }

    .plan-button{
      display:flex;
      align-content: flex-end;
      background-color:rgb(255, 115, 0);
      color:white;
      border: solid rgb(231, 231, 231);
      border-radius: 10%;
      padding: 10px;
      display: flex;
      align-items: flex-end; 
      justify-content: center;
      margin-top: 10px;
    }

    .plan-features{
      margin:0;
      justify-content:flex-start;
    }
  }

    ul {
      list-style-type: none;
    }
  
  
  

    @media (min-width: 700px){
    .pricing-plan{
      background-color: rgb(231, 231, 231);
      display:flex;
      flex-direction:column;
      justify-content:center;
      text-align:space-between;
      flex-wrap:wrap;
      align-content:center;
      width: 300px;
      height:300px;
      margin:100px;
      padding:10%;
      border-radius: 5%;
    }
      
      .plan-title{
      font-size: 1.3rem;
      text-align: center;
      font-weight:bold;
    }

    .plan-price{
      font-size: 2rem;
      text-align: center;
      font-weight:bold;
    }

    .plan-button{
      display:flex;
      align-self: center;
      background-color:rgb(255, 115, 0);
      color:white;
      border: solid rgb(231, 231, 231);
      border-radius: 10%;
      padding: 10px;
    }


      ul {
      list-style-type: none;
    }

    .plan-button{
      display:flex;
      align-self: center;
      background-color:rgb(255, 115, 0);
      color:white;
      border: solid rgb(231, 231, 231);
      border-radius: 10%;
      padding: 10px;
    }
  }

  </style>
</head>

<body>
  <div class="pricing-container">
    <div class="pricing-plan">
      <div class="plan-title">Basic</div>
      <div class="plan-price">$9.99/month</div>
      <ul class="plan-features">

      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
  </div>

</body>

</html>
